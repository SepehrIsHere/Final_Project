<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Payment Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .field-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .half-width {
            width: 48%;
            display: inline-block;
        }

        .half-width + .half-width {
            margin-left: 4%;
        }

        .captcha {
            margin-top: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .amount-info {
            margin-bottom: 15px;
            font-size: 18px;
            text-align: left;
            color: #555;
        }
    </style>
</head>
<body>

<form th:action ="@{/processPayment}"} method="post">
<div class="container">
    <h2>Payment Details</h2>

    <div class="field-group">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" th:value="${recieptDto.getcustomerFirstName() + ' ' + recieptDto.customerLastName()}" readonly />
    </div>

    <div class="field-group">
        <label for="specialistName">Specialist Name:</label>
        <input type="text" id="specialistName" th:value="${recieptDto.specialistFirstName() + ' ' + recieptDto.specialistLastName()}" readonly />
    </div>

    <div class="amount-info">
        <label for="amount-info">Amount:</label>
        <input type="text" id="amount-info" th:value="${recieptDto.getTotalAmount()}" readonly />
    </div>

    <div class="field-group">
        <label for="cardNumber">Credit Card Number:</label>
        <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required />
    </div>

    <div class="field-group">
        <label for="cvv">CVV2:</label>
        <input type="text" id="cvv" maxlength="4" placeholder="123" required />
    </div>

    <div class="field-group">
        <label>Expiration Date:</label>
        <div class="half-width">
            <label for="expMonth"></label><input type="number" id="expMonth" min="1" max="12" placeholder="MM" required />
        </div>
        <div class="half-width">
            <label for="expYear"></label><input type="number" id="expYear" min="2021" max="2099" placeholder="YYYY" required />
        </div>
    </div>

<!--    <div class="captcha">-->
<!--        <div class="g-recaptcha" data-sitekey="6LcF8WMqAAAAABhq0FIwZ-LKnVygXVOwoBuOSene"></div>-->
<!--    </div>-->

    <div class="field-group">
        <button type="submit" class="submit-btn">Pay</button>
    </div>
</div>

<!--<script src="https://www.google.com/recaptcha/api.js" async defer></script>-->
</form>
</body>

</html>
